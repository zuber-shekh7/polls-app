{% extends 'polls/base.html' %}

{% block content %}
<section>
    <h2>latest question</h2>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls:detail' question.id %}">{{question}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>no polls are available</p>
    {% endif %}
</section>
{% endblock content %}
